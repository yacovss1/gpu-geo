<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="./main.js" defer></script>
</head>
<body style="margin:0">
    <canvas id="canvas" style="width: 100%; height: 100vh; display: flex; position: relative;"></canvas>
    <div id="popup" style="display:none; position:absolute; background:white; border:1px solid black; padding:10px;"></div>
    
    <!-- 
    To use custom map styles, open the browser console and run:
    
    // Load style from URL
    await window.mapStyle.loadStyleFromURL('./example-style.json');
    
    // Or set style directly
    await window.mapStyle.setStyle({ version: 8, sources: {...}, layers: [...] });
    
    // View current style
    window.mapStyle.getStyle();
    -->
</body>
</html>
